name: Publish KQL Parser

on:
  push:
    branches:
      - main
    paths:
      - "packages/kql-parser/**"
      - ".changeset/**"
      - "!packages/kql-parser/**/*.md"
      - "!.changeset/README.md"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build package
        working-directory: packages/kql-parser
        run: bun run build

      - name: Run tests
        working-directory: packages/kql-parser
        run: bun run test

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          title: "Release: Version Packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          for package in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | @base64'); do
            _jq() {
              echo ${package} | base64 --decode | jq -r ${1}
            }
            PACKAGE_NAME=$(_jq '.name')
            PACKAGE_VERSION=$(_jq '.version')

            if [ "$PACKAGE_NAME" = "@fossiq/kql-parser" ]; then
              gh release create "kql-parser-v${PACKAGE_VERSION}" \
                --title "${PACKAGE_NAME} v${PACKAGE_VERSION}" \
                --notes "Published ${PACKAGE_NAME} version ${PACKAGE_VERSION} to npm.

              Install: \`npm install ${PACKAGE_NAME}@${PACKAGE_VERSION}\`

              See CHANGELOG.md for details."
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
