name: CI

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "!packages/**/*.md"
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: write
  packages: write # Required for GitHub Packages

jobs:
  # Wait for cross-platform bindings to be built in the separate workflow
  wait-for-bindings:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Build Bindings workflow
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Build Binding ubuntu-latest - x64
          ref: ${{ github.sha }}
          timeoutSeconds: 600 # 10 minutes

  build-test-publish:
    needs: wait-for-bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      # Download all binding artifacts from the triggered 'Build Bindings' workflow
      # Note: We assume the other workflow runs on the same SHA and artifacts are available.
      # The official 'download-artifact' action only works for artifacts in the SAME workflow run.
      # Since we split them, we need a way to get them.
      # Actually, merging them into one workflow is cleaner if possible, or using `dawidd6/action-download-artifact`.
      - name: Download Cross-Platform Bindings
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-bindings.yml
          commit: ${{ github.sha }}
          path: packages/kql-parser/prebuilds
          name: binding-*
          name_is_regexp: true

      - name: Organize Bindings
        run: |
          # dawidd6/action-download-artifact downloads into folders named after the artifact
          # e.g. packages/kql-parser/prebuilds/binding-linux-x64/tree-sitter-kql.node
          # We want packages/kql-parser/prebuilds/linux-x64/tree-sitter-kql.node
          cd packages/kql-parser/prebuilds
          for dir in binding-*; do
            target="${dir#binding-}"
            mkdir -p "$target"
            mv "$dir"/* "$target/"
            rmdir "$dir"
          done
          ls -R

      - name: Setup tree-sitter CLI
        run: bunx tree-sitter-cli@latest --version

      - name: Build all packages
        run: ./.github/scripts/build-packages.sh

      - name: Run tests with coverage
        run: ./.github/scripts/test-packages.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/*/coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "@fossiq:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish kql-parser package
        run: bunx npm@latest publish ./packages/kql-parser --ignore-scripts --provenance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish kql-to-duckdb package
        run: bunx npm@latest publish ./packages/kql-to-duckdb --ignore-scripts --provenance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
