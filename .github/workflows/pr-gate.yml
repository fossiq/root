name: PR Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/**"
      - "!packages/**/*.md"
      - ".github/workflows/**"
      - "!*.md"

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Lint all packages
        run: bun run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Setup tree-sitter CLI
        run: bunx tree-sitter-cli@latest --version

      - name: Build all packages
        run: ./.github/scripts/build-packages.sh

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Setup tree-sitter CLI
        run: bunx tree-sitter-cli@latest --version

      - name: Run tests
        run: ./.github/scripts/test-packages.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/*/coverage/lcov.info
          fail_ci_if_error: false
          verbose: false

  changesets:
    name: Check Changesets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Check for changesets
        run: |
          # Check if any packages were modified
          git diff origin/main...HEAD --name-only | grep -E "^packages/[^/]+/src/" && HAS_CHANGES=true || HAS_CHANGES=false

          if [ "$HAS_CHANGES" = true ]; then
            # If packages changed, require a changeset
            if [ -z "$(ls .changeset/*.md 2>/dev/null | grep -v README)" ]; then
              echo "❌ Package changes detected but no changeset found."
              echo ""
              echo "Please create a changeset by running:"
              echo "  bun run changeset"
              echo ""
              echo "Then commit the generated .changeset/*.md file with your changes."
              exit 1
            fi
          fi
          echo "✓ Changeset check passed"

  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    needs: [lint, build, test, changesets]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" || \
                "${{ needs.changesets.result }}" != "success" ]]; then
            echo "❌ Some PR gate checks failed"
            exit 1
          fi
          echo "✓ All PR gate checks passed"
