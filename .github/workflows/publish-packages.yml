name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "!packages/**/*.md"
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Setup tree-sitter CLI
        run: bunx tree-sitter-cli@latest --version

      - name: Build all packages
        run: ./.github/scripts/build-packages.sh

      - name: Run tests
        run: ./.github/scripts/test-packages.sh

      - run: npm publish --provenance --ignore-scripts
        working-directory: ./packages/kql-parser
        env:
          NPM_CONFIG_PROVENANCE: true
