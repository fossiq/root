name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - ".changeset/**"
      - "!packages/**/*.md"
      - "!.changeset/README.md"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile --verbose

      - name: Build all packages
        run: |
          for package in packages/*; do
            if [ -f "$package/package.json" ] && [ -f "$package/tsconfig.json" ]; then
              echo "Building $package..."
              cd "$package"
              if grep -q '"build"' package.json; then
                bun run build
              fi
              cd ../..
            fi
          done

      - name: Run tests
        run: |
          for package in packages/*; do
            if [ -f "$package/package.json" ]; then
              echo "Testing $package..."
              cd "$package"
              if grep -q '"test"' package.json; then
                bun run test
              fi
              cd ../..
            fi
          done

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          title: "Release: Version Packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        run: |
          for package in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | @base64'); do
            _jq() {
              echo ${package} | base64 --decode | jq -r ${1}
            }
            PACKAGE_NAME=$(_jq '.name')
            PACKAGE_VERSION=$(_jq '.version')
            PACKAGE_SHORT_NAME=$(echo "$PACKAGE_NAME" | sed 's/@fossiq\///')

            # Create release for each published package
            gh release create "${PACKAGE_SHORT_NAME}-v${PACKAGE_VERSION}" \
              --title "${PACKAGE_NAME} v${PACKAGE_VERSION}" \
              --notes "Published ${PACKAGE_NAME} version ${PACKAGE_VERSION} to npm.

            Install: \`npm install ${PACKAGE_NAME}@${PACKAGE_VERSION}\`

            See CHANGELOG.md for details."
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
