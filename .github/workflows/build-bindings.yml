name: Build Bindings

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/kql-parser/**"

jobs:
  build_bindings:
    name: Build Binding ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Binding
        working-directory: packages/kql-parser
        run: bun scripts/build-binding.ts

      - name: Upload Binding Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binding-${{ matrix.platform }}-${{ matrix.arch }}
          path: packages/kql-parser/prebuilds/${{ matrix.platform }}-${{ matrix.arch }}/tree-sitter-kql.node
          if-no-files-found: error
